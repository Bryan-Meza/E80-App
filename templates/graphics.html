{% extends "base.html" %}

{% block title %}Electtric E80 - Graphics{% endblock %}

{% block content %}
<main>
  <div class="charts-container">
    <section class="chart-section">
      <h2>Sales Data</h2>
      <canvas id="chart1" data-endpoint="{{ url_for('api_sales') }}"></canvas>
    </section>
    <section class="chart-section">
      <h2>Production Analytics</h2>
      <canvas id="chart2" data-endpoint="{{ url_for('api_production') }}"></canvas>
    </section>
    <section class="chart-section">
      <h2>Efficiency Metrics</h2>
      <canvas id="chart3" data-endpoint="{{ url_for('api_efficiency') }}"></canvas>
    </section>
    <section class="chart-section">
      <h2>Quality Control</h2>
      <canvas id="chart4" data-endpoint="{{ url_for('api_quality') }}"></canvas>
    </section>
  </div>
</main>
{% endblock %}
